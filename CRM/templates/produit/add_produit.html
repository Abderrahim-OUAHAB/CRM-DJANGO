{% extends 'main.html' %}

{% block contenu %}
<div class="row justify-content-center my-5" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
    <div class="col-md-6" style="margin-bottom:10%">
        <div class="card shadow-lg bg-info">
            <div class="card-header bg-secondary text-white text-center">
                <h4>Ajouter un produit</h4>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}

                    <table class="table table-striped table-hover table-responsive-md">
                        <thead>
                            <tr>
                                <th>Designation</th>
                                <td>{{ form.designation }}</td>
                            </tr>
                             <tr>
                                <th>Prix</th>
                                    <td>{{ form.prix }}</td>
                                  </tr>
                                  <tr>
                                <th>Quantité</th>
                                         <td>{{ form.quantite_stock }}</td>
                                 </tr>
                                 <tr>
                                <th>Catégorie</th>
                                    <td>{{ form.categorie }}</td>
                                  </tr>

                                 <tr>
                                <th><p style="padding-bottom:14%">Tags</p></th>
                                     <td> {{form.tag}}</td>
                             </tr>
                                 <tr>
                                <th>URL image</th>
                                    <td>{{form.image_url}}</td>
                             </tr>
                    </table>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-secondary btn-block">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
